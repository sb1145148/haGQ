    <script>

        const AppState = {

        // ä½¿ç”¨å¼‚æ­¥å‡½æ•°æ§åˆ¶åˆå§‹åŒ–æµç¨‹
        async function initApp() {
            showDebugInfo('å¼€å§‹åˆå§‹åŒ–åº”ç”¨');
            
            try {
                // å¹¶è¡Œåˆå§‹åŒ–åœ°å›¾å’ŒåŠ è½½æ•°æ®

        // åœ°å›¾åˆå§‹åŒ–å‡½æ•° - è¿”å›Promise
        function initMap() {
            return new Promise((resolve, reject) => {
                // åŠ¨æ€åŠ è½½Leafletåº“
                const script = document.createElement('script');
                script.src = 'https://unpkg.com/leaflet@1.9.4/dist/leaflet.js';
                script.async = true;
                
                script.onload = () => {
                    try {
                        showDebugInfo('Leafletåº“åŠ è½½å®Œæˆï¼Œå¼€å§‹åˆå§‹åŒ–åœ°å›¾');
                        // åˆå§‹åŒ–åœ°å›¾
                        const map = L.map('map', {
                            preferCanvas: true, // ä½¿ç”¨Canvasæ¸²æŸ“æå‡å¤§é‡ç‚¹ä½çš„æ€§èƒ½
                            zoomControl: false, // å¯å…ˆç¦ç”¨ï¼Œåç»­æŒ‰éœ€æ·»åŠ 
                            center: [AppState.userLocation.lat, AppState.userLocation.lng],
                            zoom: 3,

                        // å¼‚æ­¥åŠ è½½åœ°å›¾ç“¦ç‰‡
                        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {

                        resolve(map);
                    } catch (error) {

                    }
                };
                
                script.onerror = () => reject(new Error('åŠ è½½Leafletåº“å¤±è´¥'));
                document.head.appendChild(script);
            });
        }

        // æ›´æ–°ç”¨æˆ·ä½ç½®æ ‡è®°
        function updateUserMarker(map) {
